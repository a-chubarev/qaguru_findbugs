name: CI Pipeline with Allure Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Клонирование репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      #Установка Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # или другая версия

      #Установка зависимостей
      - name: Install dependencies
        run: npm install

      #Запуск тестов
      - name: Run tests
        run: npx playwright test

      #Сохранение результатов Allure
      - name: Save Allure results
        # сохранение результатов при любом результате
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results

      #Сохранение истории Allure
      - name: Save Allure history
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-history
          path: allure-report/history

  publish-allure-report:
    needs: test
    runs-on: ubuntu-latest

    steps:
      #Клонирование репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      #Скачивание результатов Allure
      - name: Download Allure results
        uses: actions/download-artifact@v3
        with:
          name: allure-results
          path: allure-results

      #Скачивание истории Allure
      - name: Download Allure history
        uses: actions/download-artifact@v3
        with:
          name: allure-history
          path: allure-results/history

      #Генерация отчета Allure
      - name: Generate Allure report
        run: |
          sudo apt-get update && sudo apt-get install -y default-jre
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      #Публикация отчета на GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          #сохранение истории отчетов
          keep_files: true